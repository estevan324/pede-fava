<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clientes - Dashboard Administrativo</title>

    <link rel="stylesheet" href="../styles/global.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav id="navbar-admin" aria-label="Navegação Principal do Painel"></nav>
    </header>

    <main class="container mt-4">
      <section>
        <div class="row">
          <div class="col my-auto mb-2">
            <h4 class="m-0">Clientes</h4>
          </div>
          <div class="col-md-3 mb-2">
            <div class="d-grid gap-2">
              <button
                class="btn btn-primary"
                type="button"
                data-bs-toggle="modal"
                data-bs-target="#cadastrarClientes"
                id="openModalCadastro"
                aria-haspopup="dialog"
                aria-controls="cadastrarClientes"
              >
                Adicionar Cliente
              </button>
            </div>
          </div>
        </div>
      </section>
      <hr />

      <section class="card mb-4">
        <div
          class="card-header d-flex justify-content-between align-items-center"
        >
          <h5 class="card-title mb-0">Lista de Clientes</h5>
          <span
            class="badge bg-primary"
            id="totalClientes"
            aria-live="polite"
          ></span>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-striped table-hover">
              <caption>
                Lista detalhada de todos os clientes cadastrados.
              </caption>
              <thead class="table-dark">
                <tr>
                  <th scope="col">Nome</th>
                  <th scope="col">E-mail</th>
                  <th scope="col">Telefone</th>
                  <th scope="col">Ações</th>
                </tr>
              </thead>
              <tbody id="tabelaClientes">
                <tr>
                  <td colspan="4" class="text-center text-muted py-5">
                    <div class="spinner-border text-dark" role="status">
                      <span class="visually-hidden"
                        >Carregando clientes...</span
                      >
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </section>
    </main>

    <div
      class="modal fade"
      id="cadastrarClientes"
      tabindex="-1"
      aria-labelledby="tituloFormulario"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title fs-5" id="tituloFormulario">
              Cadastro de cliente
            </h2>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Fechar"
            ></button>
          </div>
          <div class="modal-body">
            <form id="formCliente">
              <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input
                  type="text"
                  class="form-control"
                  id="nome"
                  required
                  aria-required="true"
                  aria-describedby="nomeHelp"
                />
                <div id="nomeHelp" class="form-text visually-hidden">
                  Digite o nome completo do cliente.
                </div>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  required
                  aria-required="true"
                  aria-describedby="emailHelp"
                />
                <div id="emailHelp" class="form-text visually-hidden">
                  Digite o endereço de e-mail do cliente.
                </div>
              </div>
              <div class="mb-3">
                <label for="telefone" class="form-label">Telefone</label>
                <input
                  type="tel"
                  class="form-control"
                  id="telefone"
                  required
                  aria-required="true"
                  aria-describedby="telefoneHelp"
                />
                <div id="telefoneHelp" class="form-text visually-hidden">
                  Digite o número de telefone do cliente, incluindo o DDD.
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Fechar
            </button>
            <button type="button" class="btn btn-primary" id="btnSalvarCliente">
              Salvar Cliente
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="../scripts/components.js"></script>

    <script src="../scripts/app.js" type="module"></script>
    <script src="../scripts/admin/clientes.js"></script>

    <!-- Firebase -->
    <script defer src="/__/firebase/11.9.0/firebase-app-compat.js"></script>
    <script defer src="/__/firebase/11.9.0/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
    <script
      defer
      src="https://www.gstatic.com/firebasejs/11.9.0/firebase-firestore-compat.js"
    ></script>

    <!-- Bootstrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
