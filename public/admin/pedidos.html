<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pedidos</title>

    <link rel="stylesheet" href="../styles/global.css" />

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav id="navbar-admin"></nav>

    <main class="container mt-4">
      <header>
        <div class="row">
          <div class="col my-auto mb-2">
            <h4 class="m-0">Pedidos</h4>
          </div>
          <div class="col-md-3 mb-2">
            <div class="d-grid gap-2">
              <button
                class="btn btn-primary"
                type="button"
                data-bs-toggle="modal"
                data-bs-target="#cadastrarPedido"
                id="openModalCadastro"
              >
                Adicionar
              </button>
            </div>
          </div>
        </div>
      </header>
      <hr />

      <div class="row mt-4 d-flex justify-content-center mb-4">
        <div class="col-md-3">
          <div class="card border-success">
            <div class="card-body text-center">
              <h5 class="card-title text-success">Pedidos faturados</h5>
              <h2 class="text-success">-</h2>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card border-primary">
            <div class="card-body text-center">
              <h5 class="card-title text-primary">Pedidos em andamento</h5>
              <h2 class="text-primary">-</h2>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card border-warning">
            <div class="card-body text-center">
              <h5 class="card-title text-warning">Valor faturado</h5>
              <h2 class="text-warning">-</h2>
            </div>
          </div>
        </div>
      </div>

      <div class="card mb-4">
        <div
          class="card-header d-flex justify-content-between align-items-center"
        >
          <h5 class="card-title mb-0">Pedidos</h5>
          <span class="badge bg-primary" id="totalPedidos"></span>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-striped table-hover">
              <thead class="table-dark">
                <tr>
                  <th>Cliente</th>
                  <th>Receita</th>
                  <th>Proporção</th>
                  <th>Data entrega</th>
                  <th>Valor total</th>
                  <th>Status</th>
                  <th>Ações</th>
                </tr>
              </thead>
              <tbody id="tabelaPedidos">
                <tr>
                  <td colspan="7" class="text-center text-muted py-5">
                    <div class="spinner-border text-dark" role="status">
                      <span class="visually-hidden">Loading...</span>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>

    <div
      class="modal fade"
      id="cadastrarPedido"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="tituloFormulario">
              Cadastro de pedido
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="formCliente">
              <div class="mb-3">
                <label for="cliente" class="form-label">Cliente</label>
                <select class="form-select" id="cliente" required>
                  <option selected disabled value="">
                    Selecione um cliente...
                  </option>
                </select>
              </div>
              <div class="row">
                <div class="col-md-9 col-sm-6 mb-3">
                  <label for="receita" class="form-label">Receita</label>
                  <select class="form-select" id="receita" required>
                    <option selected disabled value="">Selecione</option>
                  </select>
                </div>
                <div class="col-md-3 col-sm-6 mb-3">
                  <label for="proporcao" class="form-label">Proporção</label>
                  <input
                    type="number"
                    class="form-control"
                    min="0"
                    id="proporcao"
                    required
                  />
                </div>
              </div>
              <fieldset class="card mb-3 p-3">
                <legend class="float-none w-auto px-3 fs-6 fw-bold">
                  Ingredientes necessários
                </legend>
                <div class="row" id="ingredientesNecessarios"></div>
              </fieldset>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="dataEntrega" class="form-label"
                    >Data de entrega</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="dataEntrega"
                    required
                  />
                </div>
                <div class="col-md-6 mb-3">
                  <label for="valorTotal" class="form-label">Valor total</label>
                  <input
                    type="number"
                    class="form-control"
                    id="valorTotal"
                    required
                  />
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Fechar
            </button>
            <button type="button" class="btn btn-primary" id="btnSalvarCliente">
              Salvar
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="../scripts/components.js"></script>

    <script src="../scripts/app.js" type="module"></script>
    <script src="../scripts/admin/pedidos.js"></script>

    <!-- Firebase -->
    <script defer src="/__/firebase/11.9.0/firebase-app-compat.js"></script>
    <script defer src="/__/firebase/11.9.0/firebase-auth-compat.js"></script>
    <script
      defer
      src="https://www.gstatic.com/firebasejs/11.9.0/firebase-firestore-compat.js"
    ></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>

    <!-- Bootstrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
