<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Welcome to Firebase Hosting</title>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Firebase -->
    <script defer src="/__/firebase/11.9.0/firebase-app-compat.js"></script>
    <script defer src="/__/firebase/11.9.0/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-6 col-12 mx-auto">
          <div class="card p-4">
            <h1 class="text-center">Login</h1>
            <h3 class="text-center" id="displayName">
              Para continuar, vocÃª deve realizar o login
            </h3>
            <br />
            <form>
              <div class="form-group">
                <label for="emailInput">E-mail</label>
                <input
                  type="email"
                  class="form-control"
                  id="emailInput"
                  placeholder="teste@teste.com"
                />
              </div>
              <div class="form-group">
                <label for="passwordInput">Senha</label>
                <input
                  type="password"
                  class="form-control"
                  id="passwordInput"
                  placeholder="teste123"
                />
              </div>
            </form>
            <div class="d-grid gap-2">
              <button
                class="btn btn-primary"
                type="button"
                id="authEmailPassButton"
              >
                Autenticar
              </button>
              <button class="btn btn-info" type="button" id="createUserButton">
                Criar nova conta
              </button>
              <button
                class="btn btn-danger"
                type="button"
                id="authGoogleButton"
              >
                Login com o Google
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="../scripts/auth.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
