<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Pede Fava ERP</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/global.css" />
    <script defer src="/__/firebase/11.9.0/firebase-app-compat.js"></script>
    <script defer src="/__/firebase/11.9.0/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
  </head>
  <body class="d-flex align-items-center min-vh-100">
    <main class="container" role="main">
      <div class="row justify-content-center">
        <div class="col-12 col-lg-6">
          <div class="card shadow-lg p-4 p-md-5">
            <h1 class="text-center mb-4">Bem-vindo(a)!</h1>
            <p class="text-center text-muted mb-4" id="displayName">
              Faça login para continuar.
            </p>

            <div
              id="feedbackMessage"
              class="alert d-none"
              role="alert"
              aria-live="assertive"
              aria-atomic="true"
            ></div>

            <form id="loginForm" aria-labelledby="login-form-heading">
              <h2 id="login-form-heading" class="visually-hidden">
                Formulário de Login
              </h2>
              <div class="mb-3">
                <label for="emailInput" class="form-label"
                  >E-mail <span class="text-danger">*</span></label
                >
                <input
                  type="email"
                  class="form-control"
                  id="emailInput"
                  placeholder="seu.email@exemplo.com"
                  required
                  aria-required="true"
                  aria-describedby="emailHelp"
                />
                <div id="emailHelp" class="form-text visually-hidden">
                  Digite seu endereço de e-mail.
                </div>
              </div>
              <div class="mb-4">
                <label for="passwordInput" class="form-label"
                  >Senha <span class="text-danger">*</span></label
                >
                <input
                  type="password"
                  class="form-control"
                  id="passwordInput"
                  placeholder="Sua senha"
                  required
                  aria-required="true"
                  aria-describedby="passwordHelp"
                />
                <div id="passwordHelp" class="form-text visually-hidden">
                  Digite sua senha para acesso.
                </div>
              </div>
              <div class="d-grid gap-3">
                <button
                  class="btn btn-primary btn-lg"
                  type="submit"
                  id="authEmailPassButton"
                  aria-label="Entrar com e-mail e senha"
                >
                  Entrar
                </button>
                <button
                  class="btn btn-outline-secondary btn-lg"
                  type="button"
                  id="createUserButton"
                  aria-label="Criar uma nova conta de usuário"
                >
                  Criar nova conta
                </button>
                <hr class="my-3" aria-hidden="true" />
                <button
                  class="btn btn-danger btn-lg"
                  type="button"
                  id="authGoogleButton"
                  aria-label="Fazer login com sua conta Google"
                >
                  <img
                    src="https://img.icons8.com/color/16/000000/google-logo.png"
                    alt="Ícone do Google"
                    class="me-2"
                  />
                  Login com o Google
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="../scripts/auth.js"></script>
  </body>
</html>
