<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Seu Aplicativo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/global.css" />
    <script defer src="/__/firebase/11.9.0/firebase-app-compat.js"></script>
    <script defer src="/__/firebase/11.9.0/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
  </head>
  <body class="d-flex align-items-center">
    <main class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-lg-6">
          <div class="card shadow-lg p-4 p-md-5">
            <h1 class="text-center mb-4">Bem-vindo(a)!</h1>
            <p class="text-center text-muted mb-4" id="displayName">
              Fa√ßa login para continuar.
            </p>

            <div id="feedbackMessage" class="alert d-none" role="alert"></div>

            <form id="loginForm">
              <div class="mb-3">
                <label for="emailInput" class="form-label">E-mail</label>
                <input
                  type="email"
                  class="form-control"
                  id="emailInput"
                  placeholder="seu.email@exemplo.com"
                  required
                />
              </div>
              <div class="mb-4">
                <label for="passwordInput" class="form-label">Senha</label>
                <input
                  type="password"
                  class="form-control"
                  id="passwordInput"
                  placeholder="Sua senha"
                  required
                />
              </div>
              <div class="d-grid gap-3">
                <button
                  class="btn btn-primary btn-lg"
                  type="submit"
                  id="authEmailPassButton"
                >
                  Entrar
                </button>
                <button
                  class="btn btn-outline-secondary btn-lg"
                  type="button"
                  id="createUserButton"
                >
                  Criar nova conta
                </button>
                <hr class="my-3" />
                <button
                  class="btn btn-danger btn-lg"
                  type="button"
                  id="authGoogleButton"
                >
                  <img
                    src="https://img.icons8.com/color/16/000000/google-logo.png"
                    alt="Google icon"
                    class="me-2"
                  />
                  Login com o Google
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="../scripts/auth.js"></script>
  </body>
</html>
