<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sobre Nós - PedeFava</title>

    <link rel="stylesheet" href="../styles/global.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />

    <script defer src="/__/firebase/11.9.0/firebase-app-compat.js"></script>
    <script defer src="/__/firebase/11.9.0/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>

    <style>
      .card-round {
        border-radius: 50%;
        overflow: hidden;
        width: 200px;
        height: 200px;
        margin: auto;
      }
      .card-img-top {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <header aria-label="Cabeçalho Principal do Site">
      <nav id="navbar" aria-label="Navegação do Site"></nav>
    </header>

    <main class="container text-center mt-5">
      <h1 class="display-4 mb-3">Sobre Nós</h1>
      <p class="lead">Conheça os integrantes da equipe por trás do PedeFava!</p>

      <section
        class="row justify-content-center mt-5"
        aria-labelledby="equipe-heading"
      >
        <h2 id="equipe-heading" class="visually-hidden">Nossa Equipe</h2>

        <div class="col-md-4 mb-4">
          <figure class="member-card">
            <div class="card-round">
              <img
                src="../images/integrantes/carlos.jpeg"
                class="card-img-top"
                alt="Retrato de Carlos Eduardo Alves, membro da equipe."
              />
            </div>
            <figcaption>
              <h3 class="card-title">Carlos Eduardo</h3>
              <p class="text-muted">Desenvolvedor Front-end</p>
            </figcaption>
          </figure>
        </div>

        <div class="col-md-4 mb-4">
          <figure class="member-card">
            <div class="card-round">
              <img
                src="../images/integrantes/estevan.jpeg"
                class="card-img-top"
                alt="Retrato de Estevan Hernandes, membro da equipe."
              />
            </div>
            <figcaption>
              <h3 class="card-title">Estevan Hernandes</h3>
              <p class="text-muted">Administrador de Dados</p>
            </figcaption>
          </figure>
        </div>

        <div class="col-md-4 mb-4">
          <figure class="member-card">
            <div class="card-round">
              <img
                src="../images/integrantes/marcus.jpeg"
                class="card-img-top"
                alt="Retrato de Marcus Vinicius, membro da equipe."
              />
            </div>
            <figcaption>
              <h3 class="card-title">Marcus Vinicius</h3>
              <p class="text-muted">Desenvolvedor Back-end</p>
            </figcaption>
          </figure>
        </div>
      </section>
    </main>

    <footer id="footer" aria-label="Rodapé do Site"></footer>

    <script src="../scripts/app.js" type="module"></script>
    <script src="../scripts/components.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
