<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PedeFava - Sobre nós</title>

    <!-- Meus imports-->
    <link rel="stylesheet" href="../styles/global.css" />

    <!-- Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />

    <!-- Firebase -->
    <script defer src="/__/firebase/11.9.0/firebase-app-compat.js"></script>
    <script defer src="/__/firebase/11.9.0/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>

    <style>
      .card-round {
        border-radius: 50%;
        overflow: hidden;
        width: 200px;
        height: 200px;
        margin: auto;
      }
      .card-img-top {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .card-title {
        margin-top: 15px;
        text-align: center;
      }
      .card-container {
        text-align: center;
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <header id="header"></header>
    <div class="container text-center mt-5">
      <h1>Sobre Nós</h1>
      <p class="lead">Conheça os integrantes do nosso grupo!</p>

      <div class="row justify-content-center mt-5">
        <div class="col-md-4 mb-4">
          <div class="card-round">
            <img
              src="../images/integrantes/carlos.jpeg"
              class="card-img-top"
              alt="Carlos Eduardo Alves"
            />
          </div>
          <h5 class="card-title">Carlos Eduardo</h5>
          <p>Desenvolvedor Front-end</p>
        </div>

        <div class="col-md-4 mb-4">
          <div class="card-round">
            <img
              src="../images/integrantes/estevan.jpeg"
              class="card-img-top"
              alt="Estevan Hernandes"
            />
          </div>
          <h5 class="card-title">Estevan Hernandes</h5>
          <p>Administrador de Dados</p>
        </div>

        <div class="col-md-4 mb-4">
          <div class="card-round">
            <img
              src="../images/integrantes/marcus.jpeg"
              class="card-img-top"
              alt="Marcus Vinicius"
            />
          </div>
          <h5 class="card-title">Marcus Vinicius</h5>
          <p>Desenvolvedor Back-end</p>
        </div>
      </div>
    </div>
    <!-- Meus imports-->
    <script src="../scripts/app.js" type="module"></script>
    <script src="../scripts/components.js"></script>
    <script src="scripts/components.js"></script>

    <!-- Bootstrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
